<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="bg-info">

  <div class="container-xl ">
    <div class="row d-flex">
      <div class="col-12">
        <h1>Calcola il prezzo del tuo biglietto</h1>
      </div>
    </div>

    <div class="row container main-div violet py-4 my-5">
      <div class="col-4 d-flex flex-column align-items-center">
        <label class="py-3 d-flex flex-column" for="nome">Nome & Cognome</label>
        <input class="mb-4 w-50 text-center" id="nome" type="text" name="nome" placeholder="Inserisci Nome e Cognome">
      </div>

      <div class="col-4 d-flex flex-column align-items-center j">
        <label class="py-3 " for="km">Km da percorere</label>
        <input class="mb-4 w-50 d-flex text-center" id="km" type="number" name="km" placeholder="Inserisci i Km">
      </div>

      <div class="col-4 d-flex flex-column align-items-center">
        <label  class="py-3" for="fascia-età ">Fascia d'et&agrave;</label>
        <select class="mb-4 w-50 h-50 text-center" name="eta" id="fascia-età">
          <option value="minorenne">Minorenne</option>
          <option value="adulto" selected>Adulto</option>
          <option value="over65">Over 65</option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-center ">
        <button type="button" class="btn btn-danger m-3 ">Calcola</button>
        <button type="button" class="btn btn-danger m-3 ">Annulla</button>
      </div>


    </div>

    
    

    
   

  </div>

  




 <script src="script.js"></script>
</body>
</html>
