<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="bg-info">

  <div class="container ">
    <div class="row d-flex">
      <div class="col-12 text-center pt-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>
      </div>
    </div>

    <div class="row container violet py-4 my-5">
      <div class="col-4 d-flex flex-column align-items-center">
        <label class="py-3 d-flex flex-column" for="nome">Nome & Cognome</label>
        <input class="mb-4 w-50 text-center" id="nome" type="text" name="nome" placeholder="Inserisci Nome e Cognome">
      </div>

      <div class="col-4 d-flex flex-column align-items-center j">
        <label class="py-3 " for="km">Km da percorere</label>
        <input class="mb-4 w-50 d-flex text-center" id="km" type="number" name="km" placeholder="Inserisci i Km">
      </div>

      <div class="col-4 d-flex flex-column align-items-center">
        <label  class="py-3" for="fascia-etÃ  ">Fascia d'et&agrave;</label>
        <select class="mb-4 w-50 h-50 text-center" name="eta" id="fascia-eta">
          <option value="minorenne">Minorenne</option>
          <option value="adulto" selected>Adulto</option>
          <option value="over65">Over 65</option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-center ">
        <button id="calcola" type="button" class="btn btn-danger m-3 ">Calcola</button>
        <button id="reset" type="button" class="btn btn-danger m-3 ">Annulla</button>
      </div>


    </div>
  
  </div>

  <div class="container">

    <div class="row d-flex">
      <div class="col-12 text-center">
        <h2>Il tuo biglietto</h2>
      </div>
    </div>

    <div class="row container violet py-5 my-5">
      <div class="col-4">
        <h2 class="p-1 text-center">Nome Passegero</h2>
        <h3 id="nome-passeggero" class="px-3 text-center">Cata</h3>

      </div>

      <div class="col-8">
        <table>
          <thead>
            <tr>
              <th class="p-3 col-3"><h5>Offerta</h5></th>
              <th class="p-3 col-3"><h5>Carrozza</h5></th>
              <th class="p-3 col-3"><h5>Codice CP</h5></th>
              <th class="p-3 col-3"><h5>Costo biglietto</h5></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="p-3 "><span id="offerta">xxx</span></td>
              <td class="p-3"><span id="carrozza">xxx</span></td>
              <td class="p-3"><span id="codice-cp">xxx</span></td>
              <td class="p-3"><span id="costo">xxx</span></td>
            </tr>

          </tbody>

        </table>

      </div>


    </div>


  </div>


  




 <script src="script.js"></script>
</body>
</html>
